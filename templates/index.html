<!DOCTYPE html>
<html>
	<head>
		<title>Generador de firmas</title>
	</head>
	<body>
		<h1>Generador de firmas de email corporativos</h1>
		<div>
			<form action="/post" method="POST">
				<input type="text"   name="name"   placeholder="Nombre"    >
				<input type="text"   name="job"    placeholder="Puesto"    >
				<input type="email"  name="email"  placeholder="Email"     >
				<input type="phone"  name="phone1" placeholder="Teléfono 1">
				<input type="phone"  name="phone2" placeholder="Teléfono 2">
				<input type="submit">
			</form>
		</div>
	</body>
</html>
